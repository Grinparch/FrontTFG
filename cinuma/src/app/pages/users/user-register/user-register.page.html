<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="hs">

  <div>
    <form [formGroup]="createUserForm" (ngSubmit)="createUser()" *ngIf="this.createUserForm" method="post">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" size-xs="12">
              <ion-item fill="solid" mode="md">
                <ion-label position="floating">Usuario</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
                <ion-text slot="error">
                  <ng-container *ngIf="createUserForm.get('username').touched || createUserForm.get('email').hasError">
                    Usuario muy corto
                  </ng-container>
                </ion-text>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="9" size-xs="12">
              <ion-item fill="solid" mode="md">
                <ion-label position="floating">Correo</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
                <ion-text slot="error">
                  <ng-container *ngIf="createUserForm.get('email').touched || !createUserForm.get('email').hasError('duplicateEmail')">
                    Correo Incorrecto
                  </ng-container>
                </ion-text>
              </ion-item>
            </ion-col>
            <ion-col size-md="3" size-xs="12">
              <ion-item fill="solid" mode="md">
                <ion-label position="floating">Telefono</ion-label>
                <ion-input formControlName="phone" type="tel" inputmode="tel"></ion-input>
                <ion-text slot="error">
                  <ng-container *ngIf="createUserForm.get('phone').touched">
                    Telefono muy largo
                  </ng-container>
                </ion-text>
              </ion-item>
            </ion-col>
            <ion-col size-md="3" size-xs="12">
              <ion-item fill="solid" mode="md">
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input formControlName="clave" type="password"></ion-input>
                <ion-text slot="error">
                  <ng-container *ngIf="createUserForm.get('clave').touched">
                    Clave muy corta
                  </ng-container>
                </ion-text>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size-md="12" size-xs="12" class="ion-text-center">
              <ion-button type="submit">REGISTRAR</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
    <ion-text [ngStyle]="{'color' : '#FF0000'}" slot="error" *ngIf="mensaje!=null && mensaje !=undefined">
      <ion-label [(ngModel)]="mensaje">
        {{mensaje}}
      </ion-label>
    </ion-text>
  </div>
</ion-content>
