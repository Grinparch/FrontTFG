<ion-header>
  <ion-toolbar>
    <ion-title>Cinuma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="elementosRecomendados!=undefined && elementosRecomendados!=null && elementosRecomendados.length>0">
  <ion-list *ngFor="let elemento of elementosRecomendados">
    <ion-card [ngStyle]="{'border' : '1px solid #800080'}"(click)="showTermsModal(elemento)">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-text-start">
              <ion-col size="6">
                {{elemento.titulo}}
                <ion-badge color="primary" *ngIf="elemento.tipo == 0">SERIE</ion-badge>
                <ion-badge color="primary" *ngIf="elemento.tipo == 1">PELICULA</ion-badge>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2" *ngIf="elemento.tipo == 0" class="ion-text-start"><ion-text><ion-label>Cap√≠tulos: {{elemento.capitulos}}</ion-label></ion-text></ion-col>
              <ion-col size="4" class="ion-text-start">
                <ion-text *ngIf="elemento.tipo == 0 && elemento.estreno != undefined">Estreno: {{elemento.estreno | date:'dd/MM/yyyy'}}</ion-text>
                <ion-text *ngIf="elemento.tipo == 1 && elemento.estrenoTaquilla != undefined">Estreno en taquilla: {{elemento.estrenoTaquilla | date:'dd/MM/yyyy'}}</ion-text>
              </ion-col>
              <ion-col class="ion-text-end">
                <ion-label><strong>Generos</strong></ion-label>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let genero of elemento.genero">
              <ion-col class="ion-text-end">
                <ion-text>{{genero}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
