<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="main-content" content="main-content" content-id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>CINUMA</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="menu-list">
          <ion-item-group>
            <ion-item *ngIf="this.usuario==undefined"
                      [routerLink]="['/user-register']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Registro
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario==undefined"
                      [routerLink]="['/user-login']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/pagina-principal']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Recomendaciones
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/user-perfil']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Perfil
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/elemento-listado']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Series/Peliculas
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/lista-personal']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Lista Personal
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/lista-listado']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Listas
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/grupo-listado']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Grupos
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/articulo-listado']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Foro
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined"
                      [routerLink]="['/mensaje-listado']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Mensajes
              </ion-label>
            </ion-item>
            <ion-item *ngIf="this.usuario!=undefined && this.rol==0"
                      [routerLink]="['/user-admin-listado-usuarios']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Administracion
              </ion-label>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-content>
      <ion-item>
        <ion-button (click)="deleteData()"> LOG OUT</ion-button>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
