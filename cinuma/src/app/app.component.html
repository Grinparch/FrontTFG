<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar mode="md">
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>CINUMA</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-item-group>
            <ion-item [routerLink]="['/personal-list']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Personal List
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/user-register']"
                      button="true" detail="false"
                      routerLinkActive="active-link">
              <ion-label>
                Usuario Register
              </ion-label>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
